<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>state</title>
</head>
<body>
<div id="test"></div>

<script src="../js/react.js"></script>
<script src="../js/react-dom.js"></script>
<script src="../js/babel.min.js"></script>

<script type="text/babel">
  // 1.创建组件
  class Weather extends React.Component {
    // 构造器调了几次？ ————一次
    constructor(props) {
      console.log('constructor')
      super(props)
      this.state = {
        isHot: false,
        wind: '微风'
      }
      this.changeIsHot = this.changeIsHot.bind(this)
    }
    // changeIsHot调用了几次？————点几次调几次
    changeIsHot() {
      // changeIsHot放在原型对象上，供实例使用
      // 由于changeIsHot是作为onClick的回调，所以不是通过实例调用的，是直接调用
      // 类中的方法默认开启了局部的严格模式，所以changeIsHot中的this为undefined
      console.log(this)
      // 获取原来的isHot值
      const isHot = this.state.isHot
      // 状态不能直接更改，要借助一个内置的api去更改
      // this.state.isHot = !isHot // 错误的写法
      // console.log(this.state.isHot)
      // 状态必须通过setState进行更新,且更新是一种合并，不是替换
      this.setState({isHot: !isHot})
    }
    // render调用了几次？————1 + n次 1是初始化的那次 n是状态更新的次数
    render() {
      console.log('render')
      const { isHot, wind } = this.state
      return <h1 onClick={this.changeIsHot}>今天天气很{isHot ? '炎热' : '凉爽'}, { wind }</h1>
      // return <h1 onClick={() => this.changeIsHot()}>今天天气很{isHot ? '炎热' : '凉爽'}</h1>
    }
  }

  ReactDOM.render(<Weather/>, document.getElementById('test'))

  /**
   * 总结
   * 1、
   */
</script>
</body>
</html>

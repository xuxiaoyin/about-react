<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1_类的基础知识</title>
</head>
<body>
<script type="text/javascript">
  // 1、创建一个类
  class Person {
    constructor(name, age) {
      this.name = name
      this.age = age
    }
    // 一般方法
    speak() {
      // speak方法放在了类的原型对象上，供实例使用
      // 通过Person实例调用speak,speak中的this就是Person实例
      console.log(`我叫${this.name}, 我的年龄是${this.age}`)
    }
  }

  // const p1 = new Person('tom', 18)
  // const p2 = new Person('jerry', 19)
  // p1.speak()
  // p2.speak()
  //
  // console.log(p1)
  // console.log(p2)

  // 创建一个student类，继承Person类
  class Student extends Person {
    constructor(name, age, grade) {
      super(name, age) // 必须在最开始
      this.grade = grade
    }

    speak() {
      console.log(`我叫${this.name}, 我的年龄是${this.age},我读的是${this.grade}`)
    }

    study() {
      console.log('我很努力的学习')
    }
  }
  const s1 = new Student('小米', 10, '高一')
  s1.speak()
  s1.study()
  console.log(s1)
  /**
   * 总结：
   * 1、类中的构造器不是必须写的，要对实例进行一些初始化的操作，如添加指定属性时采血
   * 2、如果A类继承了B类，且A类中写了构造器，那么A类构造器中的super是必须要调用的
   * 3、类中所定义的方法，都是放在了类的原型对象上，供实例使用
   */
</script>
</body>
</html>

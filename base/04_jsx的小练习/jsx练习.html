<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jsx练习</title>
</head>
<body>
<div id="test"></div>

<script src="../js/react.js"></script>
<script src="../js/react-dom.js"></script>
<script src="../js/babel.min.js"></script>
<style>
  .title {
    color: #fff;
    background: red;
    width: 100px;
  }
</style>
<script type="text/babel">
  /**
   * 注意区分：【js语句（代码）】与【js表达式】
   * 1、表达式：一个表达式会产生一个值，可以放在任何一个需要值得地方
   *  下面这些都是表达式：（1）a
   *                  （2）a+b
   *                  (3) demo(1)
   *                  (4) arr.map
   *                  (5) function test() {}
   * 2、语句（代码）
   * 下面这些都是语句（代码）：
   *                      （1） if() {}
   *                      (2)  for() {}
   *                      (3) switch() {}
   */
  const data = ['Angular', 'React', 'Vue']
  // 1.创建虚拟DOM
  const VDOM = (
      <div>
        <h1>前端js框架列表</h1>
        <ul>
          {
            data.map(item => <li key={item}>{item}</li>)
          }
        </ul>
      </div>
  )
  // 2.渲染虚拟DOM到页面
  ReactDOM.render(VDOM, document.getElementById('test'))
</script>

</body>
</html>

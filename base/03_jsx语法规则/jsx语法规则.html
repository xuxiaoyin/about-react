<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jsx语法规则</title>
</head>
<body>
<div id="test"></div>

<script src="../js/react.js"></script>
<script src="../js/react-dom.js"></script>
<script src="../js/babel.min.js"></script>
<style>
  .title {
    color: #fff;
    background: red;
    width: 100px;
  }
</style>
<script type="text/babel">
  const myId = 'guigu'
  const myData = 'Hello, react'

  // 1.创建虚拟DOM
  const VDOM = (
      <h1 id={myId} style={{width: '200px', fontSize: '60px'}}>
        <span className="title">{myData.toLowerCase()}</span>
        <input />
      </h1>
  )
  // 2.渲染虚拟DOM到页面
  ReactDOM.render(VDOM, document.getElementById('test'))

  /**
   * jsx语法规则
   * 1、定义虚拟dom时，不要写括号
   * 2、标签中混入JS表达式时要用{}
   * 3、样式的类名指定不要用class,要用className
   * 4、内联样式，要用style={{key: value}}的形式去写
   * 5、虚拟DOM必须只有一个根标签
   * 6、标签必须闭合
   * 7、标签首字母
   * （1）若小写字母开头，则将该标签转为html中同名元素，若html中无该标签对应的同名元素，则报错
   * （2）若大写字母开头，react就去渲染对应的组件，如果该组件未定义，就报错
   */
</script>

</body>
</html>

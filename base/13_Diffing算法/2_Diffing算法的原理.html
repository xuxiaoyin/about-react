<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="test"></div>

<script src="../js/17.0.2/react.development.js"></script>
<script src="../js/17.0.2/react-dom.development.js"></script>
<script src="../js/babel.min.js"></script>

<script type="text/babel">
  /*
   经典面试题：
   1）react/vue中的key有什么作用？（key的内部原理是什么？）
   2）为什么遍历列表时，key最好不要用index?

   1.虚拟DOM中key的作用：
      1）简单的说：key是虚拟DOM对象的标识，在更新显示时key起着极其重要的作用。

      2）详细的说：当状态中的数据发生变化时，react会根据【新数据】生产【新的虚拟DOM】，
                随后React进行【新虚拟DOM】与【旧虚拟DOM】的diff比较，比较规则如下：
        a.旧虚拟DOM中找到了与虚拟DOM相同的key：
            （1）若虚拟DOM中的内容没变，直接使用之前的真实DOM
            （2）若虚拟DOM中的内容变了，则生成新的真实DOM。随后替换掉页面中之前的真实DOM

        b.旧虚拟DOM中未找到与新虚拟DOM相同的key
              根据数据创建新的真实DOM，随后渲染到页面

    2.用index作为key可能会引发的问题：
        1.若对数据进行：逆序添加、逆序删除等破坏顺序操作：
            会产生没有必要的真实DOM更新 ==> 界面效果没问题，但效率低
        2.如果结构中还包含输入类的DOM：
            会产生错误DOM更新 ==> 界面问题

        3.注意！如果不存在对数据的逆序添加、逆序删除等破坏顺序操作，
            仅用于渲染列表用于展示，使用index作为key是没有问题的

     3.开发中如何选择key?:
          1.最好使用每条数据的唯一标识作为key,比如id、手机号、身份证号码、学号等唯一值
          2.如果确定只是简单的展示数据，用index也是可以的

   */

  /*
  使用索引值作为key
         初次挂载组件：
              1.初始数据
                  {id: '001', name: '小林', age: 18},
                  {id: '002', name: '小丽', age: 19}

              2.初始的虚拟DOM
                  <li key=0>小林--18 <input type="text" /></li>
                  <li key=1>小丽--19 <input type="text" /></li>


           更新：
              1.新的数据
                  {id: '003', name: '小王', age: 28},
                  {id: '001', name: '小林', age: 18},
                  {id: '002', name: '小丽', age: 19}

              2.新的虚拟DOM
                  <li key=0>小王--28 <input type="text" /></li>
                  <li key=1>小林--18 <input type="text" /></li>
                  <li key=2>小丽--19 <input type="text" /></li>

     使用唯一标识作为key
         初次挂载组件：
              1.初始数据
                  {id: '001', name: '小林', age: 18},
                  {id: '002', name: '小丽', age: 19}

              2.初始的虚拟DOM
                  <li key='001'>小林--18 <input type="text" /></li>
                  <li key='002'>小丽--19 <input type="text" /></li>


           更新：
              1.新的数据
                  {id: '003', name: '小王', age: 28},
                  {id: '001', name: '小林', age: 18},
                  {id: '002', name: '小丽', age: 19}

              2.新的虚拟DOM
                  <li key='003'>小王--28 <input type="text" /></li>
                  <li key='001'>小林--18 <input type="text" /></li>
                  <li key='002'>小丽--19 <input type="text" /></li>
   */
  class Person extends React.Component {
    state = {
      persons: [
        {id: '001', name: '小林', age: 18},
        {id: '002', name: '小丽', age: 19},
      ]
    }

    addWang = () => {
      let wang = {id: '003', name: '小王', age: 28}
      const { persons } = this.state
      this.setState({
        persons: [wang, ...persons]
      })
    }

    render() {
      return (
        <div>
          <button onClick={this.addWang}>添加一个小王</button>
          <h2>index做key</h2>
          <ul>
            {
              this.state.persons.map((p, index) => {
                return <li key={index}>{p.name}--{p.age} <input type="text" /></li>
              })
            }
          </ul>

          <hr />
          <h2>id做key</h2>
          <ul>
            {
              this.state.persons.map(p => {
                return <li key={p.id}>{p.name}--{p.age}<input type="text" /></li>
              })
            }
          </ul>
        </div>
      )
    }
  }

  ReactDOM.render(<Person/>, document.getElementById('test'))
</script>
</body>
</html>

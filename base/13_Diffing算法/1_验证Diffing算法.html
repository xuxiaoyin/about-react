<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="test"></div>

<script src="../js/17.0.2/react.development.js"></script>
<script src="../js/17.0.2/react-dom.development.js"></script>
<script src="../js/babel.min.js"></script>

<script type="text/babel">
  class Clock extends React.Component {
    state = {date: new Date()}

    componentDidMount() {
      this.timer = setInterval(() => {
        this.setState({
          date: new Date()
        })
      }, 1000)
    }

    render() {
      return (
          <div>
            <h1>hello</h1>
            <input type="text" />
            {this.state.date.toTimeString()}
          </div>
      )
    }
  }

  ReactDOM.render(<Clock/>, document.getElementById('test'))
</script>
</body>
</html>

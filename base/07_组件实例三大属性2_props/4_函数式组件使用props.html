  function Person(props) {
    const {name, sex, age} = props
    return (
        <ul>
          <li>姓名：{name}</li>
          <li>性别：{sex}</li>
          <li>年龄：{age + 1}</li>
        </ul>
    )
  }
  Person.propTypes = {
      name: React.PropTypes.string.isRequired, // 限制name为字符串且必传
      sex: React.PropTypes.string, // 限制sex为字符串
      age: React.PropTypes.number // 限制age为数字
    }
    // 指定默认标签属性值
  Person.defaultProps = {
      sex: '男',
      age: 18
    }

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>对props进行限制</title>
</head>
<body>
<div id="test"></div>

<script src="../js/react.js"></script>
<script src="../js/react-dom.js"></script>
<script src="../js/babel.min.js"></script>

<script type="text/babel">
  class Person extends React.Component {
    constructor(props) {
      // 构造器是否接收props,是否传递给super,取决于：是否需要在构造器中通过this访问props
      console.log(props)
      super(props);
    }
    // 对标签属性进行类型、必要性的限制
    static propTypes = {
      name: React.PropTypes.string.isRequired, // 限制name为字符串且必传
      sex: React.PropTypes.string, // 限制sex为字符串
      age: React.PropTypes.number // 限制age为数字
    }
    // 指定默认标签属性值
    static defaultProps = {
      sex: '男',
      age: 18
    }
    render() {
      console.log(this)
      // props是只读的
      const {name, sex, age} = this.props
      return (
          <ul>
            <li>姓名：{name}</li>
            <li>性别：{sex}</li>
            <li>年龄：{age + 1}</li>
          </ul>
      )
    }
  }

  // ReactDOM.render(<Person name="tom" age="18" sex="女" />, document.getElementById('test'))
  ReactDOM.render(<Person name="jerry" />, document.getElementById('test'))
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>对props进行限制</title>
</head>
<body>
<div id="test"></div>

<script src="../js/react.js"></script>
<script src="../js/react-dom.js"></script>
<script src="../js/babel.min.js"></script>

<script type="text/babel">
  class Person extends React.Component {
    render() {
      console.log(this)
      // props是只读的
      const {name, sex, age, speak} = this.props
      speak()
      return (
          <ul>
            <li>姓名：{name}</li>
            <li>性别：{sex}</li>
            <li>年龄：{age + 1}</li>
          </ul>
      )
    }
  }
  // 对标签属性进行类型、必要性的限制
  Person.propTypes = {
    name: React.PropTypes.string.isRequired, // 限制name为字符串且必传
    sex: React.PropTypes.string, // 限制sex为字符串
    age: React.PropTypes.number, // 限制age为数字
    speak: React.PropTypes.func // 限制speak为函数
  }
  // 指定默认标签属性值
  Person.defaultProps = {
    sex: '男',
    age: 18
  }

  const p = {name: '测试', age: 18, sex: '女'}
  // ReactDOM.render(<Person name="tom" age="18" sex="女" />, document.getElementById('test'))
  ReactDOM.render(<Person {...p} speak={speak} />, document.getElementById('test'))

  function speak() {
    console.log('我说话了')
  }
</script>
</body>
</html>
